# .github/workflows/deploy-ecr-image.yml

name: Build and Deploy ECR Container

on:
  workflow_call:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: string
      ecr_repository_name:
        description: "ECR repository name"
        required: true
        type: string
      container_name:
        description: "Name of the container"
        required: true
        type: string
      container_path:
        description: "Path to the container source code"
        required: true
        type: string
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to"
        required: true
        type: choice
        options:
          - dev
          - staging
          - prod
      ecr_repository_name:
        description: "ECR repository name"
        required: true
        type: string
      container_name:
        description: "Name of the container"
        required: true
        type: string
      container_path:
        description: "Path to the container source code"
        required: true
        type: string

# Best Practice: Set default permissions to read-only for security
permissions:
  contents: read
  pull-requests: write
  id-token: write # Required for OIDC authentication with AWS
  security-events: write # Required for uploading SARIF results

jobs:
  # ============================================================================
  # Build Container
  # ============================================================================
  build:
    name: Build Container
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
      version: ${{ steps.meta.outputs.version }}
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Full history for accurate versioning

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ inputs.container_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build container image
        id: build
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.container_path }}
          file: ${{ inputs.container_path }}/Dockerfile
          push: false
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VERSION=${{ steps.meta.outputs.version }}
            GIT_SHA=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save image for push job
        if: github.ref == 'refs/heads/main'
        run: |
          docker save ${{ inputs.container_name }}:${{ github.sha }} | gzip > /tmp/container-image.tar.gz

      - name: Upload image artifact
        if: github.ref == 'refs/heads/main'
        uses: actions/upload-artifact@v6
        with:
          name: container-image-${{ github.sha }}
          path: /tmp/container-image.tar.gz
          retention-days: 1

      - name: Comment PR with scan results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const output = `#### Container Build & Security Scan ðŸ³ðŸ”’
            
            **Image:** \`${{ inputs.container_name }}:${{ github.sha }}\`
            **Digest:** \`${{ steps.build.outputs.digest }}\`
            
            âœ… Container image built successfully
            âœ… Trivy vulnerability scan completed
            
            Check the "Security" tab for detailed scan results.
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

